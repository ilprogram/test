jobs:
  setup-env:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

  build-debug:
    needs: setup-env
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: |
          pip install esptool
          cd esp32-project && idf.py set-target esp32s3
          idf.py build
